name: CI-Client

on:
  push: "*"

jobs:
  build-client:
    name: Build Client
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        shell: bash
        run: npm ci

      - name: Build
        shell: bash
        run: npm run build
